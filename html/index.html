<!DOCTYPE html>

  <title>Overview</title>

<body>
  <!-- nav -->
  <div class="row">
    <div class="col-sm-12 col-lg-12" style="background-color: black;">
      <div class="row" style="padding-top: 1rem; padding-bottom: 1rem;">
        <div class="col">
          <ul id="nav_ul" class="nav justify-content-center">
            <script src="/socket.io/socket.io.js"></script>
            <script type="text/javascript" src="nav.js"></script>
            <script type="text/javascript">
              window.onload = nav_items();
            </script>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <!-- nav -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2">
        <script type="text/javascript" src="qrcode.js"></script>
        <div id="qrcode" style="width:100px; height:100px; margin:15px;">
          <script type="text/javascript">
            var qrcode = new QRCode(document.getElementById("qrcode"), {
              width: 100,
              height: 100
            });
            qrcode.makeCode('http://' + location.host + '/index');
          </script>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-lg-12">
                <h2>Stats</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                <table id="stats_table" style="width: 100%;">
                  <script type="text/javascript">
                    window.onload = stats();
                  </script>
                </table>
              </div>
            </div>
          </div>
          <div class="col-lg-6">

          </div>
        </div>
      </div>
      <div class="col-lg-2">
      </div>
    </div>

        </div>

          <div class="col">

        </div>
      </div>
      <div class="col-lg-6">

        </div>
