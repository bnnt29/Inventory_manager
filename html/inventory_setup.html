<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/a33cbe98f8.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="inventory_setup.css" />
    <script type="text/javascript" src="inventory_setup.js"></script>
    <title>Inventory_setup</title>
</head>

<body>
    <div class="container-fluid">
        <!-- header -->
        <!-- nav -->
        <div class="row">
            <div class="col-sm-12 col-lg-12" style="background-color: black;">
                <div class="row" style="padding-top: 1rem; padding-bottom: 1rem;">
                    <div class="col">
                        <ul id="nav_ul" class="nav justify-content-center">
                            <script src="/socket.io/socket.io.js"></script>
                            <script type="text/javascript" src="nav.js"></script>
                            <script type="text/javascript">
                                window.onload = nav_items();
                            </script>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- nav -->
        <div class="row">
            <div class="col-lg-2">
                <script type="text/javascript" src="qrcode.js"></script>
                <div id="qrcode" style="width:100px; height:100px; margin:15px;">
                    <script type="text/javascript">
                        var qrcode = new QRCode(document.getElementById("qrcode"), {
                            width: 100,
                            height: 100
                        });
                        qrcode.makeCode('http://' + location.host + '/inventory_setup');
                    </script>
                </div>
            </div>
            <div class="col-lg-9" style="margin-top: 2rem; margin-bottom: 2rem;">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="tablinks_div" class="tab">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12" id="tabs">
                        <!-- Tab content -->
                    </div>
                </div>
            </div>
            <div class="col-lg-1" style="margin-top: 2rem; margin-bottom: 2rem;">
                <button onClick="refresh()" style="background-color: transparent; border: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path
                            d="M20.944 12.979c-.489 4.509-4.306 8.021-8.944 8.021-2.698 0-5.112-1.194-6.763-3.075l1.245-1.633c1.283 1.645 3.276 2.708 5.518 2.708 3.526 0 6.444-2.624 6.923-6.021h-2.923l4-5.25 4 5.25h-3.056zm-15.864-1.979c.487-3.387 3.4-6 6.92-6 2.237 0 4.228 1.059 5.51 2.698l1.244-1.632c-1.65-1.876-4.061-3.066-6.754-3.066-4.632 0-8.443 3.501-8.941 8h-3.059l4 5.25 4-5.25h-2.92z" />
                    </svg>
                </button>
            </div>
            <script type="text/javascript">
                // Get the element with id="defaultOpen" and click on it
                init_tab_links();
            </script>
        </div>
    </div>
    <!-- footer -->
    <div class="row" style="background-color: burlywood; padding-bottom: 1rem;">
        <div class="col-lg-6">
            <div class="row">
                <div class="col">
                    <h4 style="text-align: center;">credits</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p style="text-align: center;">created by Bennet Richter</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col">
                    <h4 style="text-align: center;">help</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a href="https://github.com/bnnt29/Inventory_manager" target="_blank"
                        style="text-align: center; display: block;">
                        <svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16"
                            version="1.1" width="32" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                            </path>
                        </svg>
                        Github</a>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    </div>
    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
